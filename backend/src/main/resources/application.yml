spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/radolfa
    username: radolfa_user
    password: radolfa_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_logger_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  elasticsearch:
    uris: http://localhost:9200

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  # Spring Batch metadata tables are auto-created by Spring Boot.
  # Flyway does not manage them; this is intentional.
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false   # Jobs are triggered by the scheduler or the sync API, not on startup

# ------------------------------------
# AWS S3 â€“ image storage
# ------------------------------------
aws:
  s3:
    bucket: REPLACE_ME       # Target S3 bucket name
    region: us-east-1        # AWS region; must match the bucket's region

# ------------------------------------
# ERPNext API client
# ------------------------------------
erp:
  api:
    base-url: http://your-erpnext-host:8000   # Replace with actual ERPNext URL
    api-key: REPLACE_ME
    api-secret: REPLACE_ME
    page-size: 100

# ------------------------------------
# Shared secret for POST /api/v1/sync/products
# ------------------------------------
sync:
  api-key: REPLACE_ME

# ------------------------------------
# JWT & CORS
# ------------------------------------
security:
  jwt:
    secret: REPLACE_ME_with_at_least_32_characters_long_secret_key
    expiration-ms: 86400000          # 24 h
  cors:
    allowed-origin: http://localhost:3000

server:
  port: 8080

actuator:
  web:
    exposure:
      include: health, info
